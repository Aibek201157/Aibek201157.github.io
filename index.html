<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Simple Clicker Game</h1>
    <p id="counter">Clicks: 0</p>
    <button onclick="increment()">Click Me!</button>

    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById("counter").textContent = "Clicks: " + count;
        }
    </script>

</body>
</html>
