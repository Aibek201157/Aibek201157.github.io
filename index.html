<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать свою страницу</title>
    <script>
        async function createUserPage() {
            const userId = prompt("Введите ваш уникальный ID:");

            if (!userId) {
                alert("ID не может быть пустым!");
                return;
            }

            const githubApiUrl = `https://api.github.com/repos/Aibek201157/aibek201157.github.io/contents/${userId}/index.html`;

            const newPageContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Ваш личный сайт</title>
            </head>
            <body>
                <h1>Привет, ${userId}!</h1>
                <p>Это ваш персональный сайт.</p>
            </body>
            </html>`;

            const data = {
                message: `Создан сайт для ${userId}`,
                content: btoa(unescape(encodeURIComponent(newPageContent))),
                branch: "main"
            };

            try {
                let response = await fetch(githubApiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": "token YOUR_GITHUB_TOKEN",
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Сайт создан! Через 10 секунд обновите страницу.");
                } else {
                    console.error("Ошибка создания страницы:", await response.text());
                }
            } catch (error) {
                console.error("Ошибка запроса к GitHub API:", error);
            }
        }
    </script>
</head>
<body>
    <h1>Создать свою страницу</h1>
    <button onclick="createUserPage()">Создать сайт для меня</button>
</body>
</html>
